<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tool Creation Wizard</title>

    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class='container'>
    
    <div class="span12">
      <section id="wizard">
        <div class="page-header">
          <h1>Tool Creation Wizard</h1>
        </div>
    <div id="rootwizard">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container">
            <ul>
              <li><a href="#tabCommand" data-toggle="tab">Command</a></li>
              <li><a href="#tabName" data-toggle="tab">Name</a></li>
              <li><a href="#tabHelp" data-toggle="tab">Help</a></li>
              <!--
              <li><a href="#tabRequirements" data-toggle="tab">Requirements</a></li>
              <li><a href="#tabInputs" data-toggle="tab">Inputs</a></li>
              <li><a href="#tabOutputs" data-toggle="tab">Outputs</a></li>
              <li><a href="#tabHelp" data-toggle="tab">Help</a></li>
              -->
            </ul>
         </div>
        </div>
      </div>
      <div class="tab-content">
          <div class="tab-pane" id="tabCommand">
            <form role="form">
              <div class="form-group">
                <label for='inputCommand'>Command</label>
                <textarea id='inputCommand' class="form-control" rows="3" placeholder='Copy and paste working command line here'></textarea>
              </div>
            </form>
          </div>
          <div class="tab-pane" id="tabName">
            <form role="form" class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Tool Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" placeholder="Tool Name">
                </div>
              </div>
              <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Tool Wrapper Version</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputVersion" value="0.1.0">
                </div>
              </div>
            </form>
          </div>
          <div class="tab-pane" id="tabHelp">
            <form role="form">
              <div class="form-group">
                <label for='inputHelp'>Help</label>
                <textarea id='inputHelp' class="form-control" rows="3" placeholder='Enter reStructuredText formatted help text for this tool'></textarea>
              </div>
            </form>
          </div>
        <!--
        <div class="tab-pane" id="tab3">
          3
          </div>
        <div class="tab-pane" id="tab4">
          4
          </div>
        <div class="tab-pane" id="tab5">
          5
          </div>
        <div class="tab-pane" id="tab6">
          6
          </div>
        <div class="tab-pane" id="tab7">
          7
          </div>
        -->
        <ul class="pager wizard">
          <li class="previous first" style="display:none;"><a href="#">First</a></li>
          <li class="previous"><a href="#">Previous</a></li>
          <li class="next"><a href="javascript:;">Next</a></li>
          <li class="next finish" style="display:none;"><a href="javascript:;">Finish</a></li>
        </ul>
      </div>  
    </div>
      </section>
    </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="jquery.bootstrap.wizard.min.js"></script>
    <script src="custom.js"></script>
  </body>
</html>
